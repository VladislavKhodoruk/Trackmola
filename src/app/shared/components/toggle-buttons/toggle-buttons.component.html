<div class="wrapper">
  <app-button
    class="choose-item"
    *ngFor="let label of labels"
    [label]="label"
    [buttonClass]="[
      'button-half-of-primary button-l',
      buttonClass ? buttonClass : ''
    ]"
    (buttonClick)="changeMode.emit(label)"
    [class.checked]="checked === label"
  >
  </app-button>
</div>
