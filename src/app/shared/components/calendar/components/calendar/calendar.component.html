<table>
  <thead>
    <tr>
      <th *ngFor="let nameDay of namesDaysWeek">
        {{ nameDay | uppercase | slice: 0:3 }}
      </th>
    </tr>
  </thead>

  <tbody>
    <tr
      *ngFor="let week of currentWeeks"
      [class.disabled]="editableTaskTrack"
      [class.approved]="week.isWeekApproved"
    >
      <td *ngFor="let day of week.days">
        <app-calendar-item
          [day]="day"
          [selected]="day.value === date"
          (click)="onChangeDate(day.value)"
        ></app-calendar-item>
      </td>
    </tr>
  </tbody>
</table>
