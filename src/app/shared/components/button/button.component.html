<button
  class="button"
  [ngClass]="buttonClass"
  [type]="type"
  [disabled]="disabled"
  (click)="buttonClick.emit($event)"
  [class.first]="leftButton"
  [class.last]="rightButton"
>
  <ic-icon
    *ngIf="icon"
    [ngClass]="iconClass"
    [width]="iconWidth"
    [height]="iconHeight"
    [icon]="icon"
  ></ic-icon>
  {{ label }}
</button>
