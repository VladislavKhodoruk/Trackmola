<section>
  <div class="vacations">
    <ic-icon [icon]="pineappleIcon" class="vacations-icon"></ic-icon>
    <h1 class="vacations-head">Vacations</h1>
  </div>
  <ul class="vacations-container">
    <div *ngFor="let step of data">
      <app-vacation-item-component
        [vacation]="step"
      ></app-vacation-item-component>
    </div>
  </ul>
</section>
