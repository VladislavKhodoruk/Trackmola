<section class="main">
  <div class="main-circle"></div>
  <div class="main-wrapper">
    <div class="main-wrapper-info">
      <p class="main-wrapper-info-day">
        {{ vacation.vacationDay | date: "MMM d" }}
      </p>
      <p class="main-wrapper-info-employee">{{ vacation.fullName }}</p>
    </div>
    <div class="main-wrapper-photo">
      <img src="{{ vacation.photo }}" />
    </div>
  </div>
</section>
