<div class="top">
  <h1 mat-dialog-title class="title">Delete task</h1>
  <ic-icon class="icon-x" [icon]="iconX" mat-button mat-dialog-close></ic-icon>
</div>
<div mat-dialog-content class="middle">
  Are you sure you want to delete this task?
</div>
<div mat-dialog-actions class="buttons">
  <button mat-button [mat-dialog-close]="false" class="buttons-cancel">
    Cancel
  </button>
  <button mat-button [mat-dialog-close]="true" class="buttons-delete">
    Delete
  </button>
</div>
