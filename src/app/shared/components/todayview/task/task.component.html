<div class="task">
    <div class="task-top">
        <div class="time">{{taskItem?.duration}}h</div>
        <div class="project" [style.borderColor]="taskItem?.projectColor">{{taskItem?.projectName}}</div>
        <div class="description">{{taskItem?.taskName}}</div>
    </div>
    <div class = "buttons">
        <ic-icon
          class="icons"
          [icon]="iconPencil"
          height="1.375rem"
          width="1.375rem"
          (click)="onEdit(taskItem?.id)"
        ></ic-icon>
        <ic-icon
          class="icons"
          [icon]="iconTrash"
          height="1.375rem"
          width="1.375rem"
          (click)="openDialog()"
        ></ic-icon>
    </div>
</div>
