<container-element [ngSwitch]="userType">

    *ngSwitchCase="types.Employee"
  ></app-employee-projects-container>
  <app-cto-projects *ngSwitchCase="types.CTO"></app-cto-projects>
  <app-admin-projects *ngSwitchCase="types.Admin"></app-admin-projects>
  <app-manager-projects *ngSwitchCase="types.Manager"></app-manager-projects>
</container-element>
