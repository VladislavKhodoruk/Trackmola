<div class="projects-team-item">
  <ul>
    <li *ngFor="let user of usersInProject">
      <img
        src="{{ user.photo || defaultPhoto }}"
        class="activeTask-image"
        alt="user photo"
      />
      <p class="projects-team-item-name">{{ user.fullName }}</p>
      <p class="projects-team-item-role">{{ user.position }}</p>
    </li>
  </ul>
</div>
