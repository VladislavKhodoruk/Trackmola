<article class="projects-team-item">
  <ul>
    <li class="projects-team-item-list" *ngFor="let user of usersInProject">
      <img
        src="{{ user.photo || defaultPhoto }}"
        class="projects-team-item-avatar"
        alt="user photo"
      />
      <div class="projects-team-container">
        <p class="projects-team-item-name">{{ user.fullName }}</p>
        <p class="projects-team-item-role">{{ user.position }}</p>
      </div>
    </li>
  </ul>
</article>
