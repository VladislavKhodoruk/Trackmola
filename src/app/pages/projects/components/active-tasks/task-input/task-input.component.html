<div class="wrapper">
  <div class="top">
    <h1 mat-dialog-title class="title">add task</h1>
    <ic-icon
      class="icon-x"
      [icon]="iconX"
      mat-button
      mat-dialog-close
    ></ic-icon>
  </div>
  <app-project-label
    [projectColor]="data.project?.color"
    [projectName]="data.project?.name"
  ></app-project-label>
  <div mat-dialog-content class="middle">task name *</div>
  <input class="input" type="text" [formControl]="taskInput" />
  <div mat-dialog-actions class="buttons">
    <button mat-button [mat-dialog-close]="false" class="buttons-cancel">
      cancel
    </button>
    <button
      mat-button
      class="buttons-add"
      [mat-dialog-close]="addTask()"
      (click)="addTask()"
      [disabled]="taskInput.invalid"
      [class.disabled]="taskInput.invalid"
    >
      add
    </button>
  </div>
</div>
