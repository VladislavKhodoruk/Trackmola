<section class="projects-list-section">
  <app-input-search-container></app-input-search-container>
  <ul class="projects-list">
    <app-project-item-container
      class="projects-list-item"
      [class.projects-list-item-selected]="selectedProject.id === project.id"
      *ngFor="let project of myProjects | searchProjects: searchText"
      [project]="project"
      (click)="selectProject.emit(project)"
    ></app-project-item-container>
  </ul>
</section>
