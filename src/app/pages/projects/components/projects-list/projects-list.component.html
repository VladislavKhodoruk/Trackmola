<section class="projects-list-section">
  <app-input-search-container></app-input-search-container>
  <ul class="projects-list">
    <ng-container *ngTemplateOutlet="project"> </ng-container>
  </ul>
</section>

<ng-template #project>
  <li
    *ngFor="let project of projects | searchProjects: searchText; index as i"
    class="projects-list-item"
    [routerLink]="[project.name | lowercase]"
    routerLinkActive="projects-list-item-selected"
  >
    <div class="projects-list-item-header">
      <div
        class="projects-list-item-header-title"
        [ngStyle]="{ 'border-color': project.color }"
      >
        {{ project.name }}
      </div>
      <app-users-photos
        [users]="usersInProject(project)"
        size="2"
      ></app-users-photos>
    </div>
    <p class="projects-list-item-name">{{ project.fullName }}</p>
    <p class="projects-list-item-description">active tasks</p>
  </li>
</ng-template>
