<div class="container-input">
  <input
    class="input input-search"
    type="text"
    placeholder="Search..."
    [(ngModel)]="searchText"
    (ngModelChange)="search()"
    (focus)="focus()"
  />
  <ic-icon
    class="icon icon-search"
    width="1.5rem"
    height="1.5rem"
    [icon]="icon"
  ></ic-icon>
</div>
