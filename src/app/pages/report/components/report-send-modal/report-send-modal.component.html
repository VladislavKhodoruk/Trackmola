<div class="top">
  <h1 mat-dialog-title class="title">Send report for approval</h1>
  <ic-icon class="icon-x" [icon]="iconX" mat-button mat-dialog-close></ic-icon>
</div>

<app-tasktracks-container></app-tasktracks-container>

<div mat-dialog-actions class="buttons">
  <button mat-button [mat-dialog-close]="false" class="buttons-cancel">
    Cancel
  </button>
  <app-button
    mat-button
    class="'button-primary'"
    [mat-dialog-close]="false"
    type="submit"
    label="Send"
    [disabled]="false"
    iconWidth="2rem"
    iconHeight="2rem"
    (buttonClick)="submitReport()"
  ></app-button>
</div>
