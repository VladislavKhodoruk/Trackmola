<container-element [ngSwitch]="userType">
  <app-employee-report-container
    *ngSwitchCase="types.Employee"
  ></app-employee-report-container>
  <app-cto-report *ngSwitchCase="types.CTO"></app-cto-report>
  <app-admin-report *ngSwitchCase="types.Admin"></app-admin-report>
  <app-manager-report *ngSwitchCase="types.Manager"></app-manager-report>
</container-element>
