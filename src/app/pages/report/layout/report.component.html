<div class="report">
  <div class="report-header">
    <h2 class="report-header-title">My report</h2>

    <div class="report-header-container">
      <app-button
        type="submit"
        [buttonClass]="'button-primary'"
        label="Send report for approval"
        [disabled]="false"
        [icon]="iconCheck"
        iconWidth="2rem"
        iconHeight="2rem"
        (buttonClick)="modalSendReport()"
      >
      </app-button>
    </div>
  </div>
  <div class="report-navigation">
    <app-navigation-calendar-container></app-navigation-calendar-container>
    <div class="report-navigation-info">
      <div class="report-navigation-info-bar">
        <div class="flex-container">
          <div class="report-navigation-info-bar-title">working hours</div>
          <div class="report-navigation-info-bar-info">
            {{ weekReportDuration }} out of {{ defaultWeekWorkHours }}
          </div>
        </div>
        <div class="report-navigation-info-bar-item">
          <div
            class="report-navigation-info-bar-progress"
            [style.width.%]="(weekReportDuration / defaultWeekWorkHours) * 100"
          ></div>
        </div>
      </div>
      <app-users-photos
        class="report-navigation-info-photos"
        *ngIf="usersInProject.length"
        [users]="usersInProject"
        size="3"
      ></app-users-photos>
    </div>
  </div>

  <app-calendar-container class="report-calendar"></app-calendar-container>

  <span class="report-date">{{ currentDate | date: "MMMM d" }}</span>

  <div class="report-tasks">
    <app-report-input-container class="report-tasks-input">
    </app-report-input-container>

    <app-todayview-container
      class="report-tasks-todayview"
    ></app-todayview-container>
  </div>
</div>
