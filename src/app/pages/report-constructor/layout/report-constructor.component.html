<container-element [ngSwitch]="userType">
  <app-cto-report-constructor-container
    *ngSwitchCase="types.CTO"
  ></app-cto-report-constructor-container>
  <app-admin-report-constructor-container
    *ngSwitchCase="types.Admin"
  ></app-admin-report-constructor-container>
  <app-manager-report-constructor-container
    *ngSwitchCase="types.Manager"
  ></app-manager-report-constructor-container>
</container-element>
