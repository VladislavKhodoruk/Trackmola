<header class="report-constructor-header">
  <div class="report-constructor-header-title">Report constructor</div>
  <div class="report-constructor-header-buttons">
    <div class="report-constructor-header-switcher-period">
      <app-toggle-buttons
        class="choose-period-buttons"
        [labels]="labels"
        [checked]="periodType"
        (changeMode)="changePeriod($event)"
      ></app-toggle-buttons>
    </div>
    <app-button
      class="report-constructor-header-buttons-item"
      buttonClass="button-secondary"
      label="Complete"
      [icon]="checksIcon"
      iconWidth="1.5rem"
      iconHeight="1.5rem"
    ></app-button>
    <app-button
      class="report-constructor-header-buttons-item"
      buttonClass="button-primary"
      label="Export to excel"
      [icon]="fileXlsIcon"
      iconWidth="1.5rem"
      iconHeight="1.5rem"
      (buttonClick)="exportToExel()"
    ></app-button>
  </div>
</header>
<div>Projects</div>
<div class="report-constructor-navigation">
  <div class="container">
    <div class="report-constructor-navigation-select">
      <app-select
        [options]="selectProjectOptions"
        [selectedValue]="currentProjectId"
        (getSelectedValue)="getSelectedValue($event)"
      ></app-select>
    </div>
    <div class="report-constructor-navigation-date-switch">
      <app-date-switch
        *ngIf="
          periodType === TypePeriod.Week || periodType === TypePeriod.Month
        "
        [date]="period.end"
        [period]="periodType"
        (getFirstandLastDay)="getFirstandLastDay($event)"
      ></app-date-switch>
      <app-datepicker
        *ngIf="periodType === 'custom'"
        (getFirstandLastDay)="getFirstandLastDay($event)"
      ></app-datepicker>
    </div>
  </div>
  <div class="container">
    <div
      class="report-constructor-chart-view"
      *ngIf="viewMode === reportConstructorView.Chart"
    >
      <ng-container *ngIf="chartViewMode === chartView.Table">
        <app-button
          class="dashboard-controls-main-view-table"
          buttonClass="button-primary button-xs button-right-border-straight"
          [icon]="iconTable"
          iconWidth="1.5rem"
          iconHeight="1.5rem"
          (buttonClick)="changeChartViewMode.emit(chartView.Table)"
        ></app-button>
        <app-button
          class="dashboard-controls-main-view-table-arrows"
          buttonClass="button-primary button-half-of-primary button-xs button-left-border-straight"
          [icon]="iconChartArrows"
          iconWidth="1.5rem"
          iconHeight="1.5rem"
          (buttonClick)="changeChartViewMode.emit(chartView.Arrows)"
        ></app-button
      ></ng-container>
      <ng-container *ngIf="chartViewMode === chartView.Arrows">
        <app-button
          class="dashboard-controls-main-view-table"
          buttonClass="button-primary button-half-of-primary button-xs button-right-border-straight"
          [icon]="iconTable"
          iconWidth="1.5rem"
          iconHeight="1.5rem"
          (buttonClick)="changeChartViewMode.emit(chartView.Table)"
        ></app-button>
        <app-button
          class="dashboard-controls-main-view-table-arrows"
          buttonClass="button-primary  button-xs button-left-border-straight"
          [icon]="iconChartArrows"
          iconWidth="1.5rem"
          iconHeight="1.5rem"
          (buttonClick)="changeChartViewMode.emit(chartView.Arrows)"
        ></app-button
      ></ng-container>
    </div>
    <ng-container *ngIf="viewMode === reportConstructorView.Table">
      <div class="report-constructor-switcher-mode">
        <app-button
          class="report-constructor-switcher-mode-item"
          buttonClass="button-primary button-xs button-right-border-straight"
          [icon]="templateIcon"
          iconWidth="1.5rem"
          iconHeight="1.5rem"
          (buttonClick)="changeViewMode.emit(reportConstructorView.Table)"
        ></app-button>
        <app-button
          class="report-constructor-switcher-mode-item"
          buttonClass="button-primary button-half-of-primary button-xs button-left-border-straight"
          [icon]="chartBarIcon"
          iconWidth="1.5rem"
          iconHeight="1.5rem"
          (buttonClick)="changeViewMode.emit(reportConstructorView.Chart)"
        ></app-button></div
    ></ng-container>
    <ng-container *ngIf="viewMode === reportConstructorView.Chart">
      <div class="report-constructor-switcher-mode">
        <app-button
          class="report-constructor-switcher-mode-item"
          buttonClass="button-primary button-half-of-primary button-xs button-right-border-straight"
          [icon]="templateIcon"
          iconWidth="1.5rem"
          iconHeight="1.5rem"
          (buttonClick)="changeViewMode.emit(reportConstructorView.Table)"
        ></app-button>
        <app-button
          class="report-constructor-switcher-mode-item"
          buttonClass="button-primary button-xs button-left-border-straight "
          [icon]="chartBarIcon"
          iconWidth="1.5rem"
          iconHeight="1.5rem"
          (buttonClick)="changeViewMode.emit(reportConstructorView.Chart)"
        ></app-button></div
    ></ng-container>
  </div>
</div>
<div class="report-constructor-table">
  <app-report-constructor-table
    [infoFromTaskTracks]="infoFromTaskTracks"
  ></app-report-constructor-table>
</div>
<div class="report-constructor-team">
  <app-users-photos
    classPhoto="photos-normal"
    [users]="teamProject"
    size="3"
    [maxUsersPhoto]="teamProject.length"
  ></app-users-photos>
</div>
