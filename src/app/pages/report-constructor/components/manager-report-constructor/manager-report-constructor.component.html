<header class="report-constructor-header">
  <div class="report-constructor-header-title">Report constructor</div>
  <div class="report-constructor-header-buttons">
    <div class="report-constructor-header-switcher-period">
      <app-button
        class="report-constructor-header-switcher-period-item"
        buttonClass="button-m button-right-border-straight {{
          periodType === 'week' ? 'period-switcher-selected' : 'period-switcher'
        }}"
        label="Week"
        (click)="changePeriod('week')"
      ></app-button>
      <app-button
        class="report-constructor-header-switcher-period-item"
        buttonClass="button-m button-rect {{
          periodType === 'month'
            ? 'period-switcher-selected'
            : 'period-switcher'
        }}"
        label="Month"
        (click)="changePeriod('month')"
      ></app-button>
      <app-button
        class="report-constructor-header-switcher-period-item"
        buttonClass="button-left-border-straight {{
          periodType === 'custom'
            ? 'period-switcher-selected'
            : 'period-switcher'
        }}"
        label="Custom period"
        (click)="changePeriod('custom')"
      ></app-button>
    </div>
    <app-button
      class="report-constructor-header-buttons-item"
      buttonClass="button-secondary"
      label="Complete"
      [icon]="checksIcon"
      iconWidth="1.5rem"
      iconHeight="1.5rem"
    ></app-button>
    <app-button
      class="report-constructor-header-buttons-item"
      buttonClass="button-primary"
      label="Export to excel"
      [icon]="fileXlsIcon"
      iconWidth="1.5rem"
      iconHeight="1.5rem"
    ></app-button>
  </div>
</header>
<label>Projects</label>
<div class="report-constructor-navigation">
  <div class="container">
    <div class="report-constructor-navigation-select">
      <app-select
        [options]="selectProjectOptions"
        [selectedValue]="currentProjectId"
        (getSelectedValue)="getSelectedValue($event)"
      ></app-select>
    </div>
    <div class="report-constructor-navigation-date-switch">
      <app-date-switch
        *ngIf="periodType === 'week' || periodType === 'month'"
        [date]="period.end"
        [period]="periodType"
        (getFirstandLastDay)="getFirstandLastDay($event)"
      ></app-date-switch>
      <app-datepicker
        *ngIf="periodType === 'custom'"
        (getFirstandLastDay)="getFirstandLastDay($event)"
      ></app-datepicker>
    </div>
  </div>
  <div class="container">
    <app-button
      class="report-constructor-header-switcher-period-item"
      buttonClass="button-primary button-s button-right-border-straight"
      [icon]="templateIcon"
      iconWidth="1.5rem"
      iconHeight="1.5rem"
    ></app-button>
    <app-button
      class="report-constructor-header-switcher-period-item"
      buttonClass="button-primary button-s button-left-border-straight period-switcher"
      [icon]="chartBarIcon"
      iconWidth="1.5rem"
      iconHeight="1.5rem"
    ></app-button>
  </div>
</div>
<app-report-constructor-table
  [infoFromTaskTracks]="infoFromTaskTracks"
></app-report-constructor-table>
