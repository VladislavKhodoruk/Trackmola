<section class="dashboard-controls">
  <input
    class="input dashboard-search"
    type="text"
    placeholder="Search..."
    [formControl]="search"
  />
  <div class="flex-container" *ngFor="let label of labelsSort">
    <app-button
      buttonClass="button-secondary"
      [icon]="sortDescendingIcon"
      [label]="label"
      iconWidth="1.5rem"
      iconHeight="1.5rem"
      (buttonClick)="changeSort(label)"
    ></app-button>
  </div>
</section>

<section class="dashboard-main">
  <app-users-cards
    [users]="currentUsers"
    [taskTracksDurationGroupByUser]="taskTracksDurationGroupByUser"
  ></app-users-cards>
</section>

<app-holidays class="dashboard-holidays"></app-holidays>
