<article class="task-wrappeer">
  <div class="project-name-wrapper">
    <p class="project-name" [ngStyle]="{ 'border-color': task.projectColor }">
      {{ task.projectName }}
    </p>
  </div>
  <p class="task-name">{{ task.taskName }}</p>
  <div [ngClass]="{ 'task-status': task.status }">
    <img src="assets/img/activity/tick.svg" [ngClass]="{ 'hidden': task.status === '' }"  alt="undefined" />
    <p>{{ task.status }}</p>
  </div>
  <app-users-photos
    *ngIf="task.usersPhotos"
    [users]="task.usersPhotos"
    size="2"
  ></app-users-photos>
  <div class="button-add-to-report">
    <img src="assets/img/activity/Button.svg" />
  </div>
</article>
