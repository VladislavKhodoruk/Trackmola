<nav class="sidebar">
  <img
    class="sidebar-logo"
    src="assets/img/sidebar/DatamolaLogo.svg"
    alt="Datamola"
  />
  <ul class="sidebar-list">
    <li class="sidebar-list-item" *ngFor="let item of navItems">
      <a
        class="sidebar-list-item-link"
        routerLinkActive="active"
        [routerLink]="[item.routeLink]"
      >
        <fa-icon
          class="sidebar-list-item-icon"
          [icon]="item.icon"
          size="lg"
        ></fa-icon>
        <span class="sidebar-list-item-label">{{ item.label }}</span>
      </a>
    </li>
  </ul>
  <div class="sidebar-container">
    <div class="sidebar-list-item sidebar-user">
      <a
        class="sidebar-list-item-link"
        routerLinkActive="active"
        [routerLink]="['profile']"
      >
        <img
          class="sidebar-photo"
          src="{{ photo ? photo : defaultPhoto }}"
          alt="photo"
        />
      </a>
    </div>
  </div>
</nav>
