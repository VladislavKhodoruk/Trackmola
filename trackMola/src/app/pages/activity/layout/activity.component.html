<container-element [ngSwitch]="userType">
  <app-employee-activity
    *ngSwitchCase="[types.Employee]"
  ></app-employee-activity>
  <app-cto-activity *ngSwitchCase="[types.CTO]"></app-cto-activity>
  <app-admin-activity *ngSwitchCase="[types.Admin]"></app-admin-activity>
  <app-manager-activity *ngSwitchCase="[types.Manager]"></app-manager-activity>
</container-element>
