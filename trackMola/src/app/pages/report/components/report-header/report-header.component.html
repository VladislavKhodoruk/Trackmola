<div class="report-week">
  <div class="report-week-handler">
    <button class="button button-secondary button-icon">
      <ic-icon
        class="icon"
        width="1.5rem"
        height="1.5rem"
        [icon]="iconArrowNarrowLeft"
      ></ic-icon>
    </button>
    <span class="report-week-interval"> Week 08 Jun - 14 Jun</span>
    <div class="photos">
      <img class="photo-manager" src="assets/img/user.png" alt="photo" />
      <img
        class="photo-manager photo-manager-second"
        src="assets/img/user.png"
        alt="photo"
      />
    </div>
    <button class="button button-secondary button-icon">
      <ic-icon
        class="icon"
        width="1.5rem"
        height="1.5rem"
        [icon]="iconArrowNarrowRight"
      ></ic-icon>
    </button>
  </div>
  <button class="button button-primary button-report">
    <ic-icon
      class="icon"
      width="2rem"
      height="2rem"
      [icon]="iconCheck"
    ></ic-icon
    >Send report for approval
  </button>
</div>
